<!DOCTYPE html>
<html lang="en">
<head>
    <!-- self closing tags are not needed -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn HTML , CSS and JS">
    <meta name="keywords" content="HTML,CSS,JS,JavaScript">
    <meta name="author" content="Shankar">
    <!-- robots to block search engines from crawl. Content values are index,noindex,
    follow,nofollow -->
    <meta name="robots" content="index, follow">
    <title>Meta Tags</title>
</head>
<body>
    <h1>Meta Tags</h1>
</body>
</html>
